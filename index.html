     <script >

     var mydate=new Date();
     var year=mydate.getYear();
     if (year < 1000)
     year+=1900;
     var day=mydate.getDay();
     var month=mydate.getMonth()+1;
     if (month<10)
     month="0"+month;
     var daym=mydate.getDate();
     if (daym<10)
     daym="0"+daym;
     document.write("<small><font color='30D8E7' face='Arial'><b>"+daym+"/"+month+"/"+year+"</b></font></small>")
